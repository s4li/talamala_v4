{% extends "admin/base_admin.html" %}
{% block title %}{{ 'ویرایش' if tier else 'ایجاد' }} سطح - مدیریت{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-between mb-4">
    <h4 class="mb-0">
        <i class="bi bi-layers me-2"></i>
        {{ 'ویرایش سطح: ' + tier.name if tier else 'ایجاد سطح جدید' }}
    </h4>
    <a href="/admin/dealers/tiers/list" class="btn btn-sm btn-tm-outline">
        <i class="bi bi-arrow-right me-1"></i> بازگشت
    </a>
</div>

{% if error %}
<div class="alert-tm-danger">{{ error }}</div>
{% endif %}

<div class="card-tm no-hover">
        <form method="post" action="{{ '/admin/dealers/tiers/' + (tier.id|string) + '/edit' if tier else '/admin/dealers/tiers/new' }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label-tm">نام سطح</label>
                    <input type="text" name="name" class="form-control form-control-tm" value="{{ tier.name if tier else '' }}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label-tm">شناسه (slug)</label>
                    <input type="text" name="slug" class="form-control form-control-tm" dir="ltr" value="{{ tier.slug if tier else '' }}" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label-tm">ترتیب نمایش</label>
                    <input type="number" name="sort_order" class="form-control form-control-tm" value="{{ tier.sort_order if tier else 0 }}">
                </div>
                <div class="col-md-4">
                    <div class="form-check mt-4">
                        <input type="checkbox" name="is_end_customer" value="on" class="form-check-input"
                               id="is_end_customer" {{ 'checked' if tier and tier.is_end_customer else '' }}>
                        <label class="form-check-label" for="is_end_customer">مشتری نهایی (بالاترین اجرت)</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-check mt-4">
                        <input type="checkbox" name="is_active" value="on" class="form-check-input"
                               id="is_active" {{ 'checked' if not tier or tier.is_active else '' }}>
                        <label class="form-check-label" for="is_active">فعال</label>
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-tm-primary">
                    <i class="bi bi-check-circle me-1"></i>
                    {{ 'ذخیره تغییرات' if tier else 'ایجاد سطح' }}
                </button>
            </div>
        </form>
</div>
{% endblock %}
